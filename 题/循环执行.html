<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function DefineTimeinterval(fn, a, b) {
        this.timer = null;
        this.index = 0;
        this.start = function () {
          this.timer = setTimeout(function ()  {
            console.log(this, 'this')
            fn();
            this.index++;
            this.start();
          }, a + this.index * b);
        };
        this.stop = () => {
          clearTimeout(this.timer);
        };
      }
      const myTime = new DefineTimeinterval(
        () => {
          console.log(123);
        },
        1000,
        2000
      );
      myTime.start();
      
    </script>
  </body>
</html>
